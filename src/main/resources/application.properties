# Default Web Server Setting
server.port=8080
spring.main.banner-mode=off

# ViewResolver Setting
spring.mvc.view.prefix=/WEB-INF/jblog/
spring.mvc.view.suffix=.jsp

# Datasource Setting
spring.datasource.hikari.driver-class-name=org.h2.Driver
spring.datasource.hikari.jdbc-url=jdbc:h2:tcp://localhost/~/test
spring.datasource.hikari.username=sa
spring.datasource.hikari.password=

# Mybatis Setting
mybatis.type-aliases-package=com.fastcampus.jblog.biz
mybatis.mapper-locations=/mappings/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# Jpa Setting
spring.jpa.database=H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update